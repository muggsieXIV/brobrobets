<!DOCTYPE html>
<html lang="en">
<head>

	<!-- SITE TITTLE -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BroBro - Store</title>
	{% load static %}

	<!-- PLUGINS CSS STYLE -->
	<!-- Bootstrap -->
	<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="{% static 'plugins/font-awsome/css/font-awesome.min.css' %}" rel="stylesheet">
	<!-- Magnific Popup -->
	<link href="{% static 'plugins/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
	<!-- Slick Carousel -->
	<link href="{% static 'plugins/slick/slick.css' %}" rel="stylesheet">
	<link href="{% static 'plugins/slick/slick-theme.css' %}" rel="stylesheet">
	<!-- CUSTOM CSS -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- FAVICON -->
	<link href="{% static 'img/logos/brobro-transparent-icon.png' %}" rel="shortcut icon">

</head>

<body class="body-wrapper">
	<!--========================================
	=            Navigation Section            =
	=========================================-->
	<nav class="navbar main-nav border-less fixed-top navbar-expand-lg p-0">
		<div class="container-fluid p-0">
			<!-- logo -->
			<a class="navbar-brand" href="/">
				<img class="icon" src="{% static 'img/logos/brobro-transparent-icon.png' %}" alt="logo" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="fa fa-bars"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home<span>/</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About<span>/</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-slide">
                        <a class="nav-link" href="/news">News<span>/</span></a>
                    </li>
                    <li class="nav-item dropdown dropdown-slide">
                        <a class="nav-link" href="/podcast">Podcast<span>/</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/store">Store<span></span></a>
                    </li>
                </ul>
                <a href="/podcast" class="ticket">
                    <span>Watch Now</span>
                </a>
			</div>
		</div>
	</nav>

	<!--============================
	=            Banner            =
	=============================-->
	<h1>BroBro Bet$</h1>
	<br>
	<section class="banner bg-banner-one">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="block">
						<h1>BroBro Bet$</h1>
						<h2>Podcast</h2>
						<a href="/podcast" class="btn btn-white-md mt-5">Watch Now</a>
					</div>
				</div>
			</div>
		</div>
	</section>

    <section class="store mt-50">
        <div class="container">
            <h1>Store is coming soon!</h1>
            <img src="{% static 'img/graphics/store.jpg' %}" />
        </div>
    </section>

	
			
	

	<!-- JAVASCRIPTS -->
	<!-- jQuey -->
	<script src="{% static 'plugins/jquery/jquery.js' %}"></script>
	<!-- Popper js -->
	<script src="{% static 'plugins/popper/popper.min.js' %}"></script>
	<!-- Bootstrap 4 -->
	<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- Smooth Scroll -->
	<script src="{% static 'plugins/smoothscroll/SmoothScroll.min.js' %}"></script>  
	<!-- Isotope -->
	<script src="{% static 'plugins/isotope/mixitup.min.js' %}"></script>  
	<!-- Magnific Popup -->
	<script src="{% static 'plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
	<!-- Slick Carousel -->
	<script src="{% static 'plugins/slick/slick.min.js' %}"></script>  
	<!-- SyoTimer -->
	<script src="{% static 'plugins/syotimer/jquery.syotimer.min.js' %}"></script>
	<!-- Google Mapl -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"></script>
	<script type="text/javascript" src="{% static 'plugins/google-map/gmap.js' %}"></script>
	<!-- Custom Script -->
	<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
